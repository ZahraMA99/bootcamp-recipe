<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <!--code-->
    <div>
      <input id="input" type="text" placeholder="enter ingredient " />
      <button id="search">Search</button>
    </div>
    <div class="recipes-container"></div>
   
    <script id="recipe-container" type="text/x-handlebars-template">
      {{#each recipe}}
        <div>
          <div id="title">
            <a href="{{href}}">{{title}}</a>
         </div>
          <div>
            <img id="image" src="{{thumbnail}}" data-src={{thumbnail}} />
          </div>
          <div>
            <h3>Ingredients</h3>
          </div>
          <div>
            <ul>
              {{#each ingredients}}
                <li>{{this}}</li>
              {{/each}}
            </ul>
          </div>
        </div>
      {{/each}}
    </script>
  </div>
  <div id="recipe-main-container"></div>
    
    

    <!-- scripts import -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="./Renderer.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
